dist: xenial
addons:
  chrome: stable
language: node_js
branches:
  only:
  - master
  - stable
  - release
  - /^v\d+\.\d+\.\d+$/
  - /^(ck|cf|ci)\/epic\/\d+/
  - ci-spike
services:
- xvfb
node_js:
- "14"
cache: yarn
before_install:
- export COVERALLS_SERVICE_NUMBER=$( TRAVIS_BUILD_NUMBER )
- export START_TIME=$( date +%s )
- export COVERALLS_SERVICE_JOB_ID=$( TRAVIS_JOB_ID )
- export COVERALLS_SERVICE_NAME="CKEditor5 code coverage"
- npm i -g yarn
install:
- yarn install
after_script:
- export END_TIME=$( date +%s )
- ckeditor5-dev-tests-notify-travis-status
notifications:
  webhooks: https://coveralls.io/webhook
env:
  global:
  - COVERALLS_PARALLEL=true
jobs:
  include:
    # Stage 1
    - stage: Checks
      # Script 1
      name: TestsCore
      env:
      - COVERALLS_FLAG_NAME=TestsCore
      - COVERALLS_SERVICE_JOB_NUMBER=1
      script: ./scripts/ci/travis-check.js TestsCore
      # Script 2
    - name: TestsFeatures
      env:
      - COVERALLS_FLAG_NAME=TestsFeatures
      - COVERALLS_SERVICE_JOB_NUMBER=2
      script: ./scripts/ci/travis-check.js TestsFeatures
    # Stage 2
    - stage: Coverage
      # Script 1
      name: Coverage
      script: chmod +x ./scripts/ci/merge_coverage.sh; ./scripts/ci/merge_coverage.sh
